<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Orchestrator Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>Orchestrator Dashboard</h1>
    <div class="meta">
      <span id="nowText">-</span>
      <span id="connText" class="pill">DISCONNECTED</span>
    </div>
  </header>
  <main class="layout">
    <section class="panel office">
      <h2>Office</h2>
      <div id="officeGrid" class="office-grid"></div>
    </section>
    <aside class="panel side">
      <h2>Runtime</h2>
      <div id="runtimeInfo" class="kv"></div>
      <h2>Tasks</h2>
      <ul id="taskList" class="list"></ul>
      <h2>Messages</h2>
      <ul id="messageList" class="list"></ul>
    </aside>
  </main>
  <section class="panel full">
    <h2>Decisions</h2>
    <ul id="decisionList" class="list"></ul>
  </section>
  <script type="module" src="./app.js"></script>
</body>
</html>
